<!-- acts/templates/acts/acts_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ acts.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if acts.image %}
            <img src="{{ acts.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the acts:</h5>
        <p>{{ acts.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ acts.technology }}</p>
    </div>
</div>
{% endblock page_content %}
