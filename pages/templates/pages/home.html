<!-- pages/templates/pages/home.html -->

{% extends "base.html" %}

{% block page_content %}
    <h1>Hello, World!</h1>
    {% if user.is_authenticated %}
  Hi {{ user.username }}!
  <button type="submit"><a href="{% url 'logout' %}">Log Out</a></button>
{% else %}
  <p>You are not logged in</p>
  <button type="submit">
  <a href="{% url 'login' %}">Log In</a>
</button>
{% endif %}
{% endblock page_content %}
