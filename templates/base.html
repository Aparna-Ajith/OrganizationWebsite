<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Activities Website{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"        
        rel="stylesheet"
    >
    <script src="{% static 'script.js' %}" type = "text/javascript"> </script>


    <style>
        .container{
            background-color: rgb(102, 182, 169);
        }
    </style>
</head>
<div>
    {%include "header.html"%}
</div>
<body class="container">
  
        {% block page_content %}{% endblock page_content %}
    
</body>
<footer>

    {%include "footer.html"%}

</footer>
</html>
